spring:
  main:
    banner-mode: off
  application:
    name: sale-service
  config:
    import: "configserver:"
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  cloudinary:
    cloud:
      name: ${CLOUDINARY_NAME}
      api-key: ${CLOUDINARY_API_KEY}
      api-secret: ${CLOUDINARY_API_SECRET}
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      username: configuser
      password: configpassword
      fail-fast: false
      retry:
        max-attempts: 10
        initial-interval: 3000
        max-interval: 10000
        multiplier: 2
      profile: ${SPRING_PROFILES_ACTIVE:local}

# Cấu hình cho SpringDoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /v3/api-docs/sale-service
    enabled: true
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    disable-swagger-default-url: true
  packages-to-scan: vn.proptech.sale.api
  group-configs:
    - group: transaction-api
      paths-to-match: /api/transactions/**
      display-name: Transaction APIs
    - group: contract-api
      paths-to-match: /api/contracts/**
      display-name: Contract APIs